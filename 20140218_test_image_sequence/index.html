<script type="text/javascript">
$(document).ready(function () {
    
    // initialising variables for image sequence
    var container = $('#container'),
        activePicture = 0,
        pictureCount = $('#container img').length,
        lastScrollPosition = 0,
        height = container.height(),
        ScrollCount = 0,
        scrollResolution = Math.floor(height / pictureCount);

    // making first picture visible
    if (window.pageYOffset === 0) {
        container.find('img:eq(0)').addClass('show');
    }
        
    function animateHorse() {
        // detecting scroll direction
        var currentScrollPosition = window.pageYOffset;
                
        if (currentScrollPosition >= (lastScrollPosition + scrollResolution)) {

            if (currentScrollPosition > lastScrollPosition) { 
                // down scroll
                activePicture ++;
            } else {
                // up scroll
                activePicture --;
            }
            
            // removing every .show class
            $(".animated").each(function() {
                $(this).removeClass("show")
            });
            
            // and adding it to the appropriate image
            // identified through activePicture
            $(".animated").eq(activePicture).addClass("show");

            lastScrollPosition = currentScrollPosition;
        }
    }
    
    $(window).bind('scroll', function() {
        animateHorse();
    });// scroll
    
});// doc ready
</script>
